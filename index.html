<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Library task</title>
  <link rel="stylesheet" href="./assets/style/global.css">
</head>

<body>
  <main>
    <header>
      <nav id="navbar">
        <h1>Books</h1>
          <form class="search-bar" id="search-bar">
            <div>
              <img src="./assets/images/search_Icon.png" alt="search icon">
              <input type="search" placeholder="Search..." id="search-input" onchange="changeSearch()">
            </div>
            <select name="category" id="category">
              <option value="">Browse Category</option>
            </select>
          </form>
      </nav>
    </header>
    <section>
      <aside>
        <button id="add-book">Add new book</button>
      </aside>
      <div id="container"></div>
    </section>
  </main>
  <div id="modal">
    <div>
      <div class="header">
        <h1>Book details</h1>
        <hr>
      </div>
      <div class="body">
        <form id="add-book-form">
          <div class="form-data">
            <label for="form-title">Title</label>
            <input required minlength="2" type="text" name="title" id="form-title" placeholder="book title">
          </div>
          <div class="form-data">
            <label for="form-author-name">Author</label>
            <input required minlength="2" type="text" name="author" id="form-author-name" placeholder="book author">
          </div>
          <div class="form-data mb-1">
            <label for="form-img">Image Link</label>
            <input required type="file" name="image" id="form-img" accept="image/*">
          </div>
          <div class="form-data mb-1">
            <label for="category">Category</label>
            <select name="form-category" id="form-category" required>
              <option value="">Select category</option>
            </select>
          </div>
          
          <div class="footer">
            <hr>
            <div>
              <button type="submit" id="submit-form">Add</button>
              <button id="close-form">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./assets/scripts/main.js"></script>
</body>
</html>
